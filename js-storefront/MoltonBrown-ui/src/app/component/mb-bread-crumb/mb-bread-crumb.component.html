<div class="mb-breadcrumb col-sm-12" *ngIf="listData">
  <a class="mb-breadcrumb-indicator" (click)="goToHome()">&nbsp;<span>Home&nbsp;</span></a>
  <a  class="mb-breadcrumb-indicator" *ngFor="let data of listData" [ngClass]="{'active-class':data.search}"  (click)="onbreadcrumbClick($event,data)" >
    {{(data.categoryDisplayName)?data.categoryDisplayName:data.name}}
  </a>
</div>
