<div class="check-balance margin-top-28">
  <h2>Register Your Molton Brown Card</h2>
</div>
<div class="wrapper-block margin-top-15">
  <div class="clearboth padding-top-10px"></div>
  <form [formGroup]="givexForm" (ngSubmit)="onSubmitForm($event)" custom-focus>
    <div class="col-xs-12 row margin-top-8">
      <div class="col-sm-12 col-md-2  ">
        <label class="register_label "
          >Card Number<span class="redstar">*</span></label
        >
      </div>
      <div class="col-sm-12 col-md-10 text-left ">
        <span class="login_fields">
          <input
            type="text"
            formControlName="GivexCardNumber"
            class="mandatory"
          />
        </span>
      </div>
    </div>

    <div class="col-xs-12 row margin-top-10">
      <div class="col-sm-12 col-md-2  ">
        <label class="register_label "
          >Pin Number<span class="redstar">*</span></label
        >
      </div>
      <div class="col-sm-12 col-md-10 text-left ">
        <span class="login_fields">
          <input
            type="text"
            formControlName="GivexPinNumber"
            class="mandatory"
          />
        </span>
      </div>
    </div>
   
      <div class="col-xs-12 row margin-top-10">
          <div class="col-sm-12 col-md-2">
          </div>
          <div class="col-sm-12 col-md-10 text-left ">
              <div id="cardRegistrationCaptcha">
                </div>
          </div>
      </div>
    <div class="col-xs-12 row margin-top-10">
      <div class="col-sm-12 col-md-2">
      </div>
      <div class="col-sm-12 col-md-10 text-left ">
        <span class="login_fields">
          <input type="text" formControlName="captcha" class="mandatory" />
           <!-- <re-captcha (resolved)="resolved($event)" siteKey="6LcNKZ0UAAAAAKbLLIOM2xNQ6pfgURd_0GlBUgIZ"></re-captcha> --> 
        </span>
        <span>
          Please enter the characters as displayed in the image
        </span>
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="buttonStyle">Continue</button>
    </div>
  </form>
</div>
